<!DOCTYPE html>
<html>
<head>
  <title>ZTV SHOW</title>
</head>
<body>
  <h1>Chào mừng đến ZTV SHOW</h1>
  <p>Phát sóng trực tiếp từ GitHub Pages!</p>
  <video id="video" controls width="640" height="360"></video>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
  if (Hls.isSupported()) {
    var video = document.getElementById('video');
    var hls = new Hls();
    hls.loadSource('http://192.168.1.2:8080/hls/mystream.m3u8'); // thay bằng domain tunnel của bạn
    hls.attachMedia(video);
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = 'http://192.168.1.2:8080/hls/mystream.m3u8';
  }
</script>
</body>
</html>
